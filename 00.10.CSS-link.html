<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            text-decoration: underline;
            color: red;
            font-weight: bold;
        }
        a:visited{
            color: green;
        }
        a:active{
            background-color: red;
            padding: 4px;
        }
        a:hover{
            background-color: green;
            color: white;
            padding: 4px;
            border-radius: 3px;
        }
    </style>

</head>
<body>
    <a style="background-color: violet; padding: 8px; border-radius: 4px;" href="https://www.youtube.com/" target="_blank">Youtube</a>
    <a href="https://www.google.com/" target="_blank">google</a>
    <a href="https://web.whatsapp.com/" target="_blank">whatsapp</a>
    <a href="https://web.facebook.com/" target="_blank">facebook</a>
</body>
</html>
