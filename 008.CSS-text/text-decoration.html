<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            border: 2px dotted violet;
        }
    </style>
</head>

<body>
    <main>
        <h1 style="text-decoration-line: overline;">My name is Mohsin</h1>
        <h1 style="text-decoration-line: underline;">My name is Mohsin</h1>
        <h1 style="text-decoration-line: line-through;">My name is Mohsin</h1>
        <h1 style="text-decoration-line: overline underline; text-decoration-color: blue; text-decoration-style: dotted;">My name is Mohsin</h1>
    </main>
</body>

</html>
