<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .order {
            background-color: blue;
            width: 80%;
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .order div {
            background-color: red;
            padding: 20px 36px;
            font-size: large;
        }
    </style>
</head>

<body>

    <div class="order">
        <div style="order:4">1</div>
        <div style="order: 2;">2</div>
        <div style="order:1">3</div>
        <div style="order: 3;">4</div>
    </div>


    <div class="grow">
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 2;">2</div>
        <div style="flex-grow: 4;">3</div>
    </div>


    <div class="shrink">
        <div>1</div>
        <div style="flex-shrink: 1">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <div style="margin-top: 30px; background-color: aqua; padding:20px ;">

            <div>item-1</div>
            <div>item-2</div>
        </div>

        <div class="container2">
            <div>itme-1</div>

        </div>

    </div>

</body>

</html>
