<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image-style.css">
    <style>
       
    </style>
</head>

<body>
    <div>
        <img style="border-radius: 10px;" width="250" height="250" src="./paris.jpg" alt="">

        <img style="border-radius: 50%; margin-left: 40px;" width="250" height="250" src="./paris.jpg" alt="">

        <img class="rsp-img" style="margin-top: 40px;" src="./img_5terre_wide.jpg" alt="">
    </div>

    <div class="img">
        <img style="opacity: 0.2;" src="./img_forest.jpg" alt="">
        <img style="opacity: 0.5;" src="./img_forest.jpg" alt="">
        <img style="opacity: 1.0;" src="./img_forest.jpg" alt="">
    </div>

    <div class="text">
        <img style="opacity: 0.6;" src="./img_5terre_wide.jpg" width="100%" alt="">
        <h1 class="top-left">top-left</h1>
        <h1 class="top-right">top-right</h1>
        <h1 class="bottom-right">bottom-right</h1>
        <h1 class="bottom-left">bottom-left</h1>
        <h1 class="center">center</h1>
    </div>
    <div class="avatar1">
        <img style="display: block;" width="100%" height="auto" src="./img_avatar3.png" alt="">
        <div class="overly">
            <div class="avatar1-text">Hi!</div>
        </div>
    </div>

    <div class="flip">
        <img src="./paris.jpg" height="300" width="300" alt="">
